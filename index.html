<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de paleta de cores</title>
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    <h3>Gerador de paleta de cores</h3>
    <section class="color-palette" id="color-palette"></section>

    <div class="action">
        <button type="button" onclick="generateColorPalette()">Gerar paleta</button>
        <p>Ou simplesmente pressione a “Barra de espaço” para gerar novas paletas.</p>
    </div>

    <div class="shortcut-text">
        Clique para copiar uma cor individual • Pressione “C” para copiar a paleta
    </div>
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
